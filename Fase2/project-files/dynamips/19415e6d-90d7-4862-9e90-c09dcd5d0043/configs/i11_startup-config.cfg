!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname SWAD1_2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
vtp file nvram:vlan.dat

!
!
ip tcp synwait-time 5
! 
!
crypto isakmp policy 30
 authentication pre-share
crypto isakmp key labcom address 10.8.2.7
crypto isakmp key labcom address 10.8.2.8
!
!
crypto ipsec transform-set authT ah-sha-hmac 
crypto ipsec transform-set cipherT esp-des 
crypto ipsec transform-set auth_ciphT ah-sha-hmac esp-des 
!
crypto ipsec profile ARipsec
 set transform-set auth_ciphT cipherT authT 
!
!
!
!
!
interface Loopback0
 ip address 10.10.0.29 255.255.255.255
 ip ospf 1 area 0
!
interface Tunnel1
 ip unnumbered FastEthernet0/0
 ipv6 unnumbered FastEthernet0/0
 tunnel source Loopback0
 tunnel destination 10.10.0.28
!
interface Tunnel21
 ip unnumbered Vlan812
 tunnel source 10.8.2.4
 tunnel destination 10.8.2.7
 tunnel mode ipsec ipv4
 tunnel protection ipsec profile ARipsec
!
interface Tunnel22
 ip unnumbered Vlan812
 tunnel source 10.8.2.4
 tunnel destination 10.8.2.8
 tunnel mode ipsec ipv4
 tunnel protection ipsec profile ARipsec
!
interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 ip address 10.10.0.33 255.255.255.252
 ip ospf 1 area 0
 duplex auto
 speed auto
 ipv6 address 2200:20:20:803:8::21/126
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet1/0
 switchport trunk allowed vlan 1,2,21,61,121,812,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/1
 switchport trunk allowed vlan 1,2,21,61,121,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/2
 switchport trunk allowed vlan 1,2,61,812,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/3
 switchport trunk allowed vlan 1,2,61,812,1002-1005
 switchport mode trunk
 duplex full
 speed 100
!
interface FastEthernet1/4
 duplex full
 speed 100
!
interface FastEthernet1/5
 duplex full
 speed 100
!
interface FastEthernet1/6
 duplex full
 speed 100
!
interface FastEthernet1/7
 duplex full
 speed 100
!
interface FastEthernet1/8
 duplex full
 speed 100
!
interface FastEthernet1/9
 duplex full
 speed 100
!
interface FastEthernet1/10
 duplex full
 speed 100
!
interface FastEthernet1/11
 duplex full
 speed 100
!
interface FastEthernet1/12
 duplex full
 speed 100
!
interface FastEthernet1/13
 duplex full
 speed 100
!
interface FastEthernet1/14
 duplex full
 speed 100
!
interface FastEthernet1/15
 duplex full
 speed 100
!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan21
 ip address 10.0.17.2 255.255.255.0
 ip helper-address 10.7.1.3
 ip policy route-map routeT1
 ip ospf 1 area 0
 ipv6 address 2200:20:20:11::2/64
 ipv6 enable
 ipv6 dhcp relay destination 2200:20:20:701::3
 ipv6 ospf 1 area 0
 ipv6 policy route-map route6T1
!
interface Vlan61
 ip address 10.6.0.4 255.255.255.0
 ip ospf 1 area 0
 ipv6 address 2200:20:20:600::4/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Vlan121
 ip address 10.1.17.2 255.255.255.0
 ip helper-address 10.7.1.3
 ip ospf 1 area 0
 ipv6 address 2200:20:20:111::2/64
 ipv6 enable
 ipv6 dhcp relay destination 2200:20:20:701::3
 ipv6 ospf 1 area 0
!
interface Vlan812
 ip address 10.8.2.4 255.255.255.0
 ip ospf 1 area 0
 ipv6 address 2200:20:20:802::4/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
router ospf 1
 log-adjacency-changes
 passive-interface Vlan1
 passive-interface Vlan21
 passive-interface Vlan61
 passive-interface Vlan121
 passive-interface Tunnel1
!
ip forward-protocol nd
ip route 10.7.1.0 255.255.255.0 Tunnel21
ip route 10.7.1.0 255.255.255.0 Tunnel22
!
!
no ip http server
no ip http secure-server
!
access-list 100 permit ip 10.0.17.0 0.0.0.255 10.32.17.0 0.0.0.255
snmp-server group gDDR v3 priv 
snmp-server community private RO
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
 passive-interface Vlan1
 passive-interface Vlan21
 passive-interface Vlan61
 passive-interface Vlan121
 passive-interface Tunnel1
!
!
route-map routeT1 permit 10
 match ip address 100
 set interface Tunnel1
!
route-map route6T1 permit 10
 match ipv6 address L101
 set interface Tunnel1
!
!
!
!
ipv6 access-list L101
 permit ipv6 2200:20:20:11::/64 2200:20:20:2011::/64
!
control-plane
!
!
!
!
!
!
!
