!
interface Vlan1
 no ip address
 shutdown
!
interface Vlan61
 ip address 10.6.0.2 255.255.255.0
 ip ospf 1 area 0
 ipv6 address 2200:20:20:600::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface Vlan812
 ip address 10.8.2.2 255.255.255.0
 ip ospf 1 area 0
 ipv6 address 2200:20:20:802::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
router ospf 1
 log-adjacency-changes
 passive-interface Vlan61
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
snmp-server group gDDR v3 priv 
snmp-server community private RO
no cdp log mismatch duplex
ipv6 router ospf 1
 log-adjacency-changes
 passive-interface Vlan61
!
!
!
!
!
control-plane
!
!
