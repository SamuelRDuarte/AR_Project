interface FastEthernet0/0
 description *** Unused for Layer2 EtherSwitch ***
 ip address 10.10.0.13 255.255.255.252
 ip ospf 1 area 0
 shutdown
 duplex auto
 speed auto
 ipv6 address 2200:20:20:803:8::D/126
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 description *** Unused for Layer2 EtherSwitch ***
 ip address 10.10.0.9 255.255.255.252
 ip ospf 1 area 0
 duplex auto
